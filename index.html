			<tr>
				<td>O Ford Mustang é um automóvel desportivo produzido pela Ford Motor Company. O carro foi apresentado ao público em 17 de abril de 1964 durante a New York World's Fair. O Mustang, apesar de ter sofrido grandes alterações ao longo dos anos é a mais antiga linha de automóveis da Ford. O nome "Mustang" é inspirado no avião de caça estadunidense P-51 Mustang, cujo nome se inspira na unica raça de cavalo selvagem do pais. Foi o primeiro "Muscle Car" da história, sendo seguido anos mais tarde por modelos concorrentes inspirados claramente nele.</td>
				<td>Lamborghini é uma fabricante italiana de automóveis desportivos de luxo e de alto desempenho criada originalmente para competir com a Ferrari com sede no município de Sant'Agata Bolognese. A companhia, que foi fundada em 1963 por Ferruccio Lamborghini (1916–1993) como uma filial da sua bem-sucedida fábrica de tratores Lamborghini Trattori S.p.A., atualmente o grupo Volkswagen AG, a tem como subsidiaria da divisão Audi AG, onde intercambia tecnologias entre Audi R8 e os modelos mais recentes da Lamborghini.</td>
				<td>Em 1934 Ferdinand Porsche, depois de lhe ser solicitada a criação de um automóvel acessível a todos os alemães, criou o Volkswagen Fusca.[2] O Fusca serviu de base mecânica ao Type 64 criado em 1939 e ao Porsche 356 produzido em 1948, sendo este o primeiro Porsche a ser produzido. O Porsche 356 recorria em grande parte às peças utilizadas no Volkswagen Fusca, tais como motorização traseira com refrigeração a ar. Mais tarde o 356 viria a ser totalmente construído a partir de peças Porsche.</td>
